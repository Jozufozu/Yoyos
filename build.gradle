buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle.forge"

version = modVersion
group = modGroup
archivesBaseName = modBaseName

minecraft {
    version = project.mcVersion + "-" + project.forgeVersion
    runDir = "run"

    replace '@VERSION@', project.mcVersion + "-" + project.version

    mappings = project.mcpVersion
}

repositories {
    mavenCentral()

    maven {
        name = 'DVS1 Maven FS'
        url = 'http://dvs1.progwml6.com/files/maven'
    }

    maven {
        name = "ModMaven"
        url = "modmaven.k-4u.nl"
    }
}

dependencies {
    deobfCompile "slimeknights.mantle:Mantle:1.12-${project.mantleVersion}"
    deobfCompile "slimeknights:TConstruct:1.12-${project.tconVersion}"

    deobfProvided "mezz.jei:jei_${project.mcVersion}:${project.jeiVersion}:api"
    runtime "mezz.jei:jei_${project.mcVersion}:${project.jeiVersion}"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"

        expand "version": project.minecraft.version + "-" + project.version, "mcversion": project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }
}

//I might have copied this from botania... Don't tell anyone
jar {
    archiveName = baseName + "_" + project.mcVersion + "-" + project.version  + "." + extension

    exclude "**/*.bat"
    exclude "**/*.psd"
    exclude "**/*.exe"
}

